<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling App</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <div class="container">
        <h1>VOTE</h1>
        <p>Vote for your favourite WebDev stack</p>
        <form id="vote-form">
            <p>
                <label for="mern">
                <input type="radio" name="stack" id="mern" value ="MERN">
                <span>MERN</span></label>
            </p>
            <p>
                <label for="lamp">
                <input type="radio" name="stack" id="lamp"value ="LAMP">
                <span>LAMP</span></label>
            </p>
            <p>
                <label for="django">
                <input type="radio" name="stack" id="django" value ="DJANGO">
                <span>DJANGO</span></label>
            </p>
            <p>
                <label for="ruby">
                <input type="radio" name="stack" id="ruby" value ="Ruby">
                <span>Ruby on Rails</span></label>
            </p>
            <p>
                <label for="something">
                <input type="radio" name="stack" id="something" value ="Something">
                <span> Something Else</span> </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>
    </div>
    <br><br>
    <h5 style="text-align: center" id="chartTitle"></h5>
    <div id="chartContainer" style="height:300px;width:60%;margin: auto;"></div>
    
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
    <!--Pusher CDN-->
    <script src="https://js.pusher.com/7.1/pusher.min.js"></script>
    
    <!--CanvasJS CDN for charts-->
    <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    
    <!--js for frontend js-->
    <script src="main.js"></script>
</body>
</html>
